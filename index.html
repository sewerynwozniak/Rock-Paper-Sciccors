<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=latin-ext" rel="stylesheet">
</head>
<body>

   

<header class="header">
    <div class="header__popup"></div> 
    <h1 class="header__h1">Rock Paper Scissors</h1>
</header>  


<section class="section">
    <div class="section__counter"></div>
    <div class="section__output">
        <div class="section__labels">
           <p>Player</p>
           <p>Computer</p>
        </div>
        <div class="section__score"></div>
        <div class="section__images"></div>
        
    </div>
    <div class="section__choiceBox">
        <img class="section__img" src="./images/rock.svg" alt="rock">
        <img class="section__img" src="./images/paper.svg" alt="paper">
        <img class="section__img" src="./images/scissors.svg" alt="scissors">
    </div>
    <div class="section__alert">Select Image</div>
    <button class="section__btn section__btn--start">Start</button>    
    <button class="section__btn section__btn--restart">Restart</button>    

</section>



<script src="script.js"></script>
</body>
</html>
